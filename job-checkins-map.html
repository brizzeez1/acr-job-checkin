<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Live Job Checkâ€‘Ins Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map        { height:100%; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRJlw6hMgViLlMPytg-Pwwn73EDzcFOjxndcjN8vBkNnOLGCo-SErsbTVwmhgHGEJSfa8lElgSkQILz/pub?output=csv';

    function slugify(str) {
      return str.toLowerCase().trim()
        .replace(/[^a-z0-9]+/g,'-')
        .replace(/^-+|-+$/g,'');
    }

    const map = L.map('map').setView([33.4484, -112.0740], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    Papa.parse(sheetUrl, {
      download: true,
      header:   true,
      complete: ({ data }) => {
        data.forEach(row => {
          const lat = parseFloat(row.Latitude),
                lng = parseFloat(row.Longitude),
                addr = row["Project Address - City/State"] || '';

          if (!addr || isNaN(lat) || isNaN(lng)) return;

          // split on comma or slash to get the city name
          const city = addr.split(/,|\//)[0].trim(),
                citySlug = slugify(city + '-az'),
                work    = row["Type Of work performed"] || '',
                tech    = row["Technician First Name"]  || '',
                summary = row["Quick summary of work"]  || '';

          const popupHtml = `
            <div style="line-height:1.3; max-width:200px">
              <strong>Work:</strong> ${work}<br/>
              <strong>Tech:</strong> ${tech}<br/>
              <p>${summary}</p>
              <a href="/service-area/${citySlug}">
                See all jobs in ${city}
              </a>
            </div>`;

          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(popupHtml);
        });
      }
    });
  </script>
</body>
</html>
