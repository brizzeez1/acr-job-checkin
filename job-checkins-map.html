
<!DOCTYPE html>
<html>
<head>
    <title>Live Job Check-Ins Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJlw6hMgViLlMPytg-Pwwn73EDzcFOjxndcjN8vBkNnOLGCo-SErsbTVwmhgHGEJSfa8lElgSkQILz/pub?output=csv";

        const map = L.map('map').setView([33.4484, -112.0740], 9); // Phoenix default center

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (row.Latitude && row.Longitude) {
                        const lat = parseFloat(row.Latitude);
                        const lng = parseFloat(row.Longitude);
                        if (!isNaN(lat) && !isNaN(lng)) {
                            const popupHtml = row["Popup HTML"] || `<b>${row["Project Name"] || "Job"}</b><br><i>${row.City || ""}</i>`;
                            L.marker([lat, lng], { icon: L.icon({ iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png", iconSize: [32, 32] }) })
                             .addTo(map)
                             .bindPopup(popupHtml);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
