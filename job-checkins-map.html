<!DOCTYPE html>
<html>
<head>
    <title>Live Job Check-Ins Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <style>
      #map { height: 100vh; width: 100%; }
      body { margin: 0; }
    </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // 1) your published CSV URL (make sure you’ve "Publish to web" → CSV)
    const sheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJlw6hMgViLlMPytg-Pwwn73EDzcFOjxndcjN8vBkNnOLGCo-SErsbTVwmhgHGEJSfa8lElgSkQILz/pub?output=csv";

    // 2) helper to turn "Phoenix" → "phoenix-az"
    function slugify(str) {
      return str
        .toLowerCase()
        .trim()
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-+|-+$/g, "");
    }

    // 3) init map
    const map = L.map("map").setView([33.4484, -112.0740], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // 4) fetch & parse
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lng = parseFloat(row.Longitude);
          if (!row.City || isNaN(lat) || isNaN(lng)) return;

          const citySlug = slugify(row.City + "-az");
          const popupHtml = `
            <div style="line-height:1.3; max-width:200px">
              <strong>Work:</strong> ${row["Type of Work"] || ""}<br>
              <strong>Tech:</strong> ${row["Tech Name"] || ""}<br>
              <p>${row["Summary"] || ""}</p>
              <a href="/service-area/${citySlug}">
                See all jobs in ${row.City}
              </a>
            </div>`;

          L.marker([lat, lng], {
            icon: L.icon({
              iconUrl:
                "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
              iconSize: [32, 32]
            })
          })
          .addTo(map)
          .bindPopup(popupHtml);
        });
      }
    });
  </script>
</body>
</html>
